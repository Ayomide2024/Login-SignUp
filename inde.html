<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <form action="get">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required class="input">
            <input type="password" placeholder="Password" required class="input">
            <input type="Email" placeholder="Password" required class="input">
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="regiter-link">
            <p>Already have an account <a href="index.html">Login</a></p>
        </div>
    </form>        
    </div>
</body>
</html>
